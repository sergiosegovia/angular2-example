<section class="trip-list row">
  <div class="container">
    <h4>These are the new trips, pick one to edit</h4>

    <div class="trip trip-edit">
      <label for="title">Give a title to your trip</label>
      <input type="text" id="title">
      <label for="arrival_date">When start your trip?</label>
      <input type="text" id="arrival_date">
      <label for="description">Tell us more about your trip</label>
      <input type="text" id="description">
      <button>Close</button>
    </div>

    <div class="box">
      <div class="trip">
        <div class="trip-header">
          <div class="trip-title">
            <h3></h3>
          </div>
          <div class="trip-arrival">
            <span></span>
          </div>
        </div>

        <div class="trip-details">
          <div class="trip-desc">
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
